<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/URL_SHORTENER/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p class="subtitle">Transform your long URLs into short, shareable links</p>
        </header>

        <main>
            <div class="shortener-card">
                <form id="urlForm" onsubmit="shortenURL(event)">
                    <div class="input-group">
                        <input type="url" id="longUrl" placeholder="Enter your URL here" required>
                        <button type="submit">Shorten URL</button>
                    </div>
                </form>
                
                <div id="result" class="result-container hidden">
                    <h3>Your Shortened URL:</h3>
                    <div class="shortened-url">
                        <input type="text" id="shortUrl" readonly>
                        <button onclick="copyToClipboard()" class="copy-btn">Copy</button>
                    </div>
                </div>
            </div>
        </main>

        <section class="how-it-works">
            <h2>How It Works</h2>
            <div class="steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <p>Paste your long URL</p>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <p>Click shorten</p>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <p>Copy and share!</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Replace this with your actual Vercel deployment URL
        const API_URL = 'https://url-shortener-angielamm.vercel.app';

        async function shortenURL(event) {
            event.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${API_URL}/api/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ long_url: longUrl })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data && data.short_url) {
                    document.getElementById('shortUrl').value = data.short_url;
                    resultDiv.classList.remove('hidden');
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to shorten URL: ${error.message}`);
                resultDiv.classList.add('hidden');
            }
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            if (!shortUrl.value) return;
            
            navigator.clipboard.writeText(shortUrl.value)
                .then(() => alert('URL copied to clipboard!'))
                .catch(() => {
                    shortUrl.select();
                    document.execCommand('copy');
                    alert('URL copied to clipboard!');
                });
        }
    </script>
</body>
</html>
